<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Selfie Search – Inline Camera (FotoOwl‑like)</title>
  <style>
    :root{
      --bg:#fff8f1;--panel:#ffffff;--text:#1e1b16;--muted:#6b7280;--line:#f1e6d8;
      --brand:#ff2c2c;--brand2:#ff6a6a;--ok:#16a34a;
      --chip:#fff1e0;--shadow:0 8px 24px rgba(255,0,0,.18)
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
    .wrap{max-width:1120px;margin-inline:auto;padding:18px}
    header{display:flex;flex-direction:column;gap:6px;margin-bottom:12px}
    .title{font-size:24px;font-weight:800;color:#111827}
    .subtitle{font-size:15px;color:#374151}
    .card{background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:16px;box-shadow:0 2px 14px rgba(0,0,0,.04)}
    .row{display:grid;grid-template-columns:1fr;gap:16px}
    @media(min-width:920px){.row{grid-template-columns:1fr 1fr}}
    .h1{font-size:18px;margin:0 0 8px}
    .pill{display:inline-flex;align-items:center;gap:8px;background:var(--chip);border:1px solid var(--line);border-radius:999px;padding:6px 10px;font-size:12px;color:#8b5a2b}
    input[type=text],select{width:100%;background:#fff;border:1px solid var(--line);border-radius:12px;color:var(--text);padding:12px 14px}
    .btn{appearance:none;border:0;border-radius:12px;padding:12px 16px;font-weight:700;cursor:pointer;transition:transform .05s ease, box-shadow .2s}
    .btn:active{transform:translateY(1px)}
    .btn.primary{background:linear-gradient(180deg,var(--brand),var(--brand2));color:#fff;box-shadow:var(--shadow)}
    .btn.ghost{background:#fff;color:#3b3b3b;border:1px solid var(--line)}
    .btn.bad{background:#ffe4e6;color:#9f1239;border:1px solid #fecdd3}
    .btn.ok{background:#dcfce7;color:#14532d;border:1px solid #bbf7d0}
    .stack{display:flex;gap:10px;flex-wrap:wrap;align-items:center}

    /* --- Inline camera box (no popup) --- */
    .media{aspect-ratio:1/1;background:#000;border-radius:14px;display:flex;align-items:center;justify-content:center;overflow:hidden;position:relative}
    .media video,.media img{width:100%;height:100%;object-fit:cover}
    .ring{position:absolute;inset:10px;border-radius:999px;border:2px dashed rgba(255,255,255,.28);pointer-events:none}
    .mesh{position:absolute;inset:0;display:grid;place-items:center;pointer-events:none}
    .mesh svg{width:64%;opacity:.9}

    /* Results grid — tight, no extra space */
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:8px;margin-top:10px}
    .tile{background:#fff;border:1px solid var(--line);border-radius:12px;position:relative;overflow:hidden}
    .tile img{display:block;width:100%;height:230px;object-fit:cover}

    /* selection: no checkboxes initially; appear only after select */
    .check-badge{position:absolute;top:8px;left:8px;background:#10b981;color:#062e24;border-radius:999px;padding:4px 8px;font-size:12px;font-weight:800;display:none}
    .tile.selected .check-badge{display:inline-block}
    .tile.selected{outline:3px solid #10b981;outline-offset:-3px}

    .sticky-bar{position:sticky;bottom:0;z-index:5;background:#fffbeccc;backdrop-filter:blur(6px);padding:10px;border:1px solid var(--line);border-radius:12px;margin-top:12px}

    .note{font-size:12px;color:var(--muted)}
    .error{border-left:4px solid #ef4444;background:#fff1f2;padding:10px 12px;border-radius:10px;color:#7f1d1d}
    .okmsg{border-left:4px solid #16a34a;background:#ecfdf5;padding:10px 12px;border-radius:10px;color:#064e3b}

    /* मोबाइल पर file input छिपाएँ */
    @media (max-width:640px){ #fileRow{display:none} }
  </style>

  <!-- CONFIG -->
  <script>
    window.API = {
      BASE: "https://rcna9ik984.execute-api.ap-south-1.amazonaws.com/search",
      LINK_ID: "3ff7e052ee37",
      DEFAULT_FOLDER: "common",
      THRESHOLD: 95,
      MAX_RESULTS: 200
    };
  </script>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title">भारतीय जनता पार्टी मंदसौर</div>
      <div class="subtitle">भारतीय जनता पार्टी के कार्यक्रम में आपकी उपस्थिति के फोटो यहाँ से प्राप्त करें</div>
    </header>

    <div class="row">
      <section class="card">
        <div class="h1">सेल्फी लें और यहीं से सर्च करें</div>
        <div class="media" id="mediaBox">
          <video id="video" playsinline></video>
          <img id="preview" alt="preview" style="display:none" />
          <div class="ring"></div>
          <div class="mesh" aria-hidden="true">
            <svg viewBox="0 0 100 100">
              <g fill="none" stroke="rgba(255,200,0,.9)" stroke-width=".6">
                <polygon points="20,30 50,15 80,30 85,55 50,90 15,55"/>
                <polyline points="20,30 50,50 80,30"/>
                <polyline points="15,55 50,70 85,55"/>
                <polyline points="50,15 50,70 50,90"/>
              </g>
            </svg>
          </div>
        </div>
        <div class="stack" style="margin:12px 0 6px">
          <button class="btn ghost" id="btnStart">Open Camera</button>
          <button class="btn ghost" id="btnSnap" disabled>Capture</button>
          <button class="btn primary" id="btnSearch" disabled>Search</button>
          <span class="pill" id="cfgInfo"></span>
        </div>
        <div id="fileRow" class="stack" style="margin-top:6px">
          <input type="file" id="file" accept="image/*" multiple />
          <span class="note">* मोबाइल पर यह छिपा रहेगा – कैमरा से सेल्फी लें</span>
        </div>
        <div class="note" style="margin-top:8px">API: <input id="apiField" type="text" readonly /> <span class="pill" id="folderInfo" style="margin-left:8px">folder: link</span></div>
      </section>
    </div>

    <!-- Results -->
    <section class="card" style="margin-top:16px">
      <div class="h1">Results</div>

      <div class="stack" style="align-items:center;justify-content:space-between;margin-bottom:10px">
        <div class="stack">
          <label class="pill">Page size
            <select id="pageSize" style="width:auto;margin-left:8px">
              <option>12</option><option selected>24</option><option>48</option><option>96</option>
            </select>
          </label>
          <span id="countBadge" class="pill">0</span>
        </div>
        <div class="stack">
          <button class="btn ghost" id="btnPrev" disabled>◀︎ Prev</button>
          <span class="pill" id="pageBadge">1 / 1</span>
          <button class="btn ghost" id="btnNext" disabled>Next ▶︎</button>
        </div>
      </div>

      <div id="msg" class="note">No search yet.</div>
      <div id="results" class="grid" style="display:none"></div>

      <div class="sticky-bar stack" style="justify-content:space-between;margin-top:12px">
        <div class="stack">
          <button class="btn ghost" id="btnSelectAll">Select all in page</button>
          <button class="btn ghost" id="btnUnselectAll">Unselect</button>
        </div>
        <div class="stack">
          <button class="btn ok" id="btnDownloadSel" disabled>Download selected</button>
          <button class="btn bad" id="btnClearSel" disabled>Clear selection</button>
        </div>
      </div>
    </section>
  </div>

  <script>
    /* ---------- Config ---------- */
    const qs = new URLSearchParams(location.search);
    const BASE = (qs.get("base") || (window.API && window.API.BASE) || "").replace(/\/$/, "");
    const LINK_ID = qs.get("link") || (window.API && window.API.LINK_ID) || "";
    const DEFAULT_FOLDER = qs.get("folder") || (window.API && window.API.DEFAULT_FOLDER) || "common";
    const THRESHOLD = Number(qs.get("threshold")) || (window.API && window.API.THRESHOLD) || 50;
    const MAX_RESULTS = Number(qs.get("max")) || (window.API && window.API.MAX_RESULTS) || 200;

    /* ---------- DOM ---------- */
    const video   = document.getElementById('video');
    const preview = document.getElementById('preview');
    /* removed selected preview */
    const file    = document.getElementById('file');
    const btnStart= document.getElementById('btnStart');
    const btnSnap = document.getElementById('btnSnap');
    // no stop button
    const btnSearch = document.getElementById('btnSearch');
    const btnClear  = document.getElementById('btnClear');
    const apiField  = document.getElementById('apiField');
    const cfgInfo   = document.getElementById('cfgInfo');
    const folderInfo= document.getElementById('folderInfo');
    const msg       = document.getElementById('msg');
    const resultsEl = document.getElementById('results');
    const pageSizeSel = document.getElementById('pageSize');
    const pageBadge = document.getElementById('pageBadge');
    const countBadge = document.getElementById('countBadge');
    const btnPrev = document.getElementById('btnPrev');
    const btnNext = document.getElementById('btnNext');
    const btnSelectAll = document.getElementById('btnSelectAll');
    const btnUnselectAll = document.getElementById('btnUnselectAll');
    const btnDownloadSel = document.getElementById('btnDownloadSel');
    const btnClearSel = document.getElementById('btnClearSel');

    apiField.value = BASE || "(missing)";
    cfgInfo.textContent = LINK_ID ? `linkId: ${LINK_ID}, max=${MAX_RESULTS}` : `folder: ${DEFAULT_FOLDER}, max=${MAX_RESULTS}`;
    folderInfo.textContent = LINK_ID ? "folder: link" : `folder: ${DEFAULT_FOLDER}`;

    /* ---------- Camera (inline) ---------- */
    let stream = null, currentDataUrl = "";  // यही dataUrl search में जाएगा

    function setSelected(dataUrl){
      currentDataUrl = dataUrl || "";
      /* no inline selected preview */
      btnSearch.disabled = !dataUrl || !BASE;
    }
    function toDataURLFromFile(f){ return new Promise((res,rej)=>{ const r=new FileReader(); r.onload=()=>res(r.result); r.onerror=rej; r.readAsDataURL(f);}); }

    async async function startCam(){
      if (stream) return;
      try{
        stream = await navigator.mediaDevices.getUserMedia({ video:{facingMode:"user"}, audio:false });
        video.srcObject = stream; video.onloadedmetadata=()=>video.play();
        video.style.display=""; preview.style.display="none";
        btnSnap.disabled=false;
      }catch{ alert("Camera not available. Please allow permission."); }
    }, audio:false });
        video.srcObject = stream; video.onloadedmetadata=()=>video.play();
        video.style.display=""; preview.style.display="none";
        btnSnap.disabled=false; /* no stop btn */
      }catch{ alert("Camera not available. Please allow permission."); }
    }
    function stopCam(){ if(stream){ stream.getTracks().forEach(t=>t.stop()); stream=null; } btnSnap.disabled=true; /* no stop btn */ video.style.display="none"; }

    function snap(){
      if (!video.videoWidth) return;
      const c=document.createElement('canvas'); c.width=video.videoWidth; c.height=video.videoHeight;
      c.getContext('2d').drawImage(video,0,0,c.width,c.height);
      const dataUrl=c.toDataURL('image/jpeg',.92);
      preview.src=dataUrl; preview.style.display=""; video.style.display="none";
      setSelected(dataUrl);  // तुरंत यहीं select
    }

    btnStart.onclick=startCam;
    btnSnap.onclick=()=>{ if(btnSnap.dataset.mode==='retake'){ preview.style.display='none'; video.style.display=''; btnSnap.textContent='Capture'; btnSnap.dataset.mode='capture'; } else { snap(); } };

    if (file){ file.onchange = async (ev)=>{ const f=ev.target.files?.[0]; if(!f) return; setSelected(await toDataURLFromFile(f)); }; }
    btnClear.onclick = ()=> setSelected("");

    /* ---------- Search + Pagination ---------- */
    let allResults = [];
    let currentPage = 1;
    function pageSize(){ return Number(pageSizeSel.value)||24; }

    function updatePager(){
      const total = allResults.length;
      const ps = pageSize();
      const totalPages = Math.max(1, Math.ceil(total / ps));
      if (currentPage > totalPages) currentPage = totalPages;
      pageBadge.textContent = `${currentPage} / ${totalPages}`;
      countBadge.textContent = `${total} results`;
      btnPrev.disabled = (currentPage<=1);
      btnNext.disabled = (currentPage>=totalPages);
      const anySel = resultsEl.querySelectorAll('.tile.selected').length>0;
      btnDownloadSel.disabled = !anySel;
    }

    function renderPage(){
      const ps = pageSize();
      const start = (currentPage-1)*ps;
      const slice = allResults.slice(start, start+ps);

      resultsEl.innerHTML = slice.map((x,i)=>`
        <div class="tile" data-idx="${start+i}">
          <span class="check-badge">✓</span>
          <img src="${x.downloadUrl||''}" alt="match" data-zoom="${x.downloadUrl||''}"/>
          <button class="dl" title="Download" data-url="${x.downloadUrl||''}">⬇︎</button>
        </div>
      `).join("");
      resultsEl.style.display = slice.length ? "" : "none";

      // click handlers
      resultsEl.querySelectorAll('.tile').forEach(tile=>{
        tile.addEventListener('click', (e)=>{
          const tgt=e.target;
          if(tgt.closest('.dl')) return; // handled by download
          if(tgt.tagName==='IMG'){ openLightbox(Number(tile.dataset.idx)); return; }
          tile.classList.toggle('selected'); updatePager();
        });
      });
      resultsEl.querySelectorAll('.dl').forEach(btn=> btn.addEventListener('click', async (e)=>{ e.stopPropagation(); const url=e.currentTarget.getAttribute('data-url'); if(url) try{ await forceDownload(url);}catch(err){ console.warn('download failed', url, err);} }));
      updatePager();
    }

    document.getElementById('btnPrev').onclick = ()=>{ currentPage--; renderPage(); };
    document.getElementById('btnNext').onclick = ()=>{ currentPage++; renderPage(); };
    pageSizeSel.onchange = ()=>{ currentPage=1; renderPage(); };

    document.getElementById('btnSelectAll').onclick = ()=>{
      const tiles = [...resultsEl.querySelectorAll('.tile')];
      const allSelected = tiles.length && tiles.every(t=> t.classList.contains('selected'));
      tiles.forEach(t=> t.classList.toggle('selected', !allSelected)); updatePager(); };
    document.getElementById('btnUnselectAll').onclick = ()=>{ resultsEl.querySelectorAll('.tile').forEach(t=> t.classList.remove('selected')); updatePager(); };

    async function forceDownload(url){ const resp = await fetch(url,{mode:'cors'}); const blob = await resp.blob(); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = (new URL(url)).pathname.split('/').pop()||'photo.jpg'; document.body.appendChild(a); a.click(); setTimeout(()=>{ URL.revokeObjectURL(a.href); a.remove(); }, 50); }

    // Lightbox controls
    let lbIndex=-1; const lightbox=document.getElementById('lightbox'); const lightImg=document.getElementById('lightImg'); const lbClose=document.getElementById('lbClose'); const lbPrev=document.getElementById('lbPrev'); const lbNext=document.getElementById('lbNext');
    function openLightbox(globalIdx){ lbIndex=globalIdx; updateLightbox(); lightbox.classList.add('show'); }
    function closeLightbox(){ lightbox.classList.remove('show'); lightImg.src=''; }
    function updateLightbox(){ const item = allResults[lbIndex]; if(!item) return closeLightbox(); lightImg.src = item.downloadUrl||''; }
    function step(d){ const total=allResults.length; if(!total) return; lbIndex=(lbIndex+d+total)%total; updateLightbox(); }
    lbClose.onclick=closeLightbox; lbPrev.onclick=()=>step(-1); lbNext.onclick=()=>step(1); lightbox.addEventListener('click',e=>{ if(e.target===lightbox) closeLightbox(); });

    // hook: toast + scroll on Search click (runs in addition to existing handler)
    (function(){
      const btn=document.getElementById('btnSearch');
      const toast=document.getElementById('toast');
      const resultsCard = document.querySelector('section.card ~ section.card');
      if(btn){ btn.addEventListener('click', ()=>{ if(resultsCard) resultsCard.scrollIntoView({behavior:'smooth'}); if(toast) toast.classList.add('show'); }); }
      startCam();
    })();
    (function(){ selected.src=""; })();
  </script>
</body>
</html>
